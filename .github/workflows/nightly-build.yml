name: Build & Deploy Nightly images
on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ARCH: amd64
      DEBIAN_VERSION: buster
      CORE_VERSION: development
      WEB_VERSION: devel
      FTL_VERSION: development
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: dev
      - name: Run Tests
        run: |
          echo "Building ${ARCH}-${DEBIAN_VERSION}"
          ./gh-actions-test.sh

  build-and-publish:
      if: github.event_name != 'pull_request'
      needs: test
      runs-on: ubuntu-latest
      steps:
        -
          name: Checkout
          uses: actions/checkout@v2
        -
          name: Get the tag name
          run: |
            echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        -
          name: Set up QEMU
          uses: docker/setup-qemu-action@v1
        -
          name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        -
          name: Login to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKERHUB_USER }}
            password: ${{ secrets.DOCKERHUB_PASS }}
        -
          name: Build and push
          uses: docker/build-push-action@v4
          with:
            context: .
            platforms: linux/amd64, linux/arm64, linux/386, linux/arm/v7, linux/arm/v6, linux/ppc64le
            build-args: |
              CORE_VERSION=development
              WEB_VERSION=devel
              FTL_VERSION=development
              PIHOLE_VERSION=nightly
            push: true
            tags: |
              ${{ secrets.DOCKERHUB_NAMESPACE }}/pihole:nightly